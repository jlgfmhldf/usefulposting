<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>UsefulPosting - Сервис для постинга записей в ВК</title>
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/css/buttons.css">
	<link rel="stylesheet" href="assets/css/forms.css">
	<link rel="stylesheet" href="assets/css/dropzone.css">
	<link rel="stylesheet" href="assets/css/stylesheet.css">
</head>
<body>

  <div id="app">
  	<h1>Useful Posting</h1>
	<form>
		<textarea class='ya-input' placeholder="описание"></textarea>
		<input class='ya-input' type="text" name="link" placeholder="ссылка">
		<input class='ya-input' type="text" name="tag" value='#forweb '>
		<div action="file-upload/" class="dropzone" id="my-awesome-dropzone"></div>
		<input class='ya-input' type="date" placeholder="дата">
		<input class='ya-input' type="time" name="minute" placeholder="время">
		<a href="#" class='btn'><span>Отправить</span></a>
	</form>
  </div>
  

  <script src='assets/js/app.js'></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/lib/dropzone.js"></script>

</body>
</html>
