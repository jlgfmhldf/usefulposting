<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> UsefulPosting  - Сервис для постинга записей в ВК</title>
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/css/stylesheet.css">
	<link rel="stylesheet" href="assets/css/buttons.css">

</head>
<body>

  <div id="app">
  	<h1>Useful Posting</h1>
			<form>
				<textarea  class='ya-input' placeholder="описание"></textarea>

				<input class='ya-input' type="time" name="minute" placeholder="время">

			</form>
  </div>
  
  <script src='assets/js/app/.js'></script>
